<div id="content"> </div>

<style>
  /* Styling untuk form login */
  #content {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #6a11cb, #2575fc);
    font-family: Arial, sans-serif;
  }

  .login-form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
  }

  .login-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 8px;
    text-align: left;
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    color: #fff;
    background: #6a11cb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-form button:hover {
    background: #2575fc;
  }

  .login-form button.cancel {
    background: #f44336;
  }

  .login-form button.cancel:hover {
    background: #d32f2f;
  }
</style>

<script>
  const pbo = {
    model: {
      mahasiswa: [
        { username: 'ratih', pin: 'ratih123' },
        { username: 'afwanda', pin: 'afwanda123' },
        { username: 'shandy', pin: 'sandi123' },
      ],
    },
    view: {
      signform: function () {
        return `
          <div class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan Username" />
            <label for="pin">PIN</label>
            <input type="password" id="pin" placeholder="Masukkan PIN" />
            <button id="login">Login</button>
            <button id="cancel" class="cancel">Cancel</button>
          </div>
        `;
      },
    },
    controller: {
      signin: function () {
        const username = document.getElementById('username').value;
        const pin = document.getElementById('pin').value;

        const user = pbo.model.mahasiswa.find(
          (m) => m.username === username && m.pin === pin
        );

        if (user) {
          alert('Login berhasil!');
        } else {
          alert('Username atau PIN salah.');
        }
      },
      signout: function () {
        document.getElementById('username').value = '';
        document.getElementById('pin').value = '';
      },
      signform: function () {
        document.getElementById('content').innerHTML = pbo.view.signform();

        // Tambahkan event listener untuk tombol login
        document.getElementById('login').addEventListener('click', pbo.controller.signin);

        // Tambahkan event listener untuk tombol cancel
        document.getElementById('cancel').addEventListener('click', pbo.controller.signout);
      },
    },
  };

  // Menampilkan form login saat halaman dimuat
  pbo.controller.signform();
</script>
