<div id="content"> </div>

<style>
  /* Styling untuk form login */
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  #content {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    font-family: 'Press Start 2P', cursive;
    color: #fff;
  }

  .login-form {
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc;
    text-align: center;
    width: 350px;
    border: 2px solid #00ffcc;
  }

  .login-form h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
  }

  .login-form label {
    display: block;
    font-size: 12px;
    color: #00ffcc;
    margin-bottom: 8px;
    text-align: left;
    text-shadow: 0 0 5px #00ffcc;
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #00ffcc;
    border-radius: 5px;
    font-size: 14px;
    background: transparent;
    color: #fff;
    text-shadow: 0 0 5px #00ffcc;
  }

  .login-form input::placeholder {
    color: #aaa;
    text-shadow: none;
  }

  .login-form button {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    color: #000;
    background: #00ffcc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .login-form button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc, 0 0 60px #00ffcc;
  }

  .login-form button.cancel {
    background: #ff1744;
    box-shadow: 0 0 10px #ff1744, 0 0 20px #ff1744;
  }

  .login-form button.cancel:hover {
    box-shadow: 0 0 15px #ff1744, 0 0 30px #ff1744, 0 0 60px #ff1744;
  }
</style>

<script>
  const pbo = {
    model: {
      mahasiswa: [
        { username: 'ratih', pin: 'ratih123' },
        { username: 'afwanda', pin: 'afwanda123' },
        { username: 'shandy', pin: 'sandi123' },
      ],
    },
    view: {
      signform: function () {
        return `
          <div class="login-form">
            <h2>LOGIN SYSTEM</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" />
            <label for="pin">PIN</label>
            <input type="password" id="pin" placeholder="Enter PIN" />
            <button id="login">Login</button>
            <button id="cancel" class="cancel">Cancel</button>
          </div>
        `;
      },
    },
    controller: {
      signin: function () {
        const username = document.getElementById('username').value;
        const pin = document.getElementById('pin').value;

        const user = pbo.model.mahasiswa.find(
          (m) => m.username === username && m.pin === pin
        );

        if (user) {
          alert('Login berhasil!');
        } else {
          alert('Username atau PIN salah.');
        }
      },
      signout: function () {
        document.getElementById('username').value = '';
        document.getElementById('pin').value = '';
      },
      signform: function () {
        document.getElementById('content').innerHTML = pbo.view.signform();

        // Tambahkan event listener untuk tombol login
        document.getElementById('login').addEventListener('click', pbo.controller.signin);

        // Tambahkan event listener untuk tombol cancel
        document.getElementById('cancel').addEventListener('click', pbo.controller.signout);
      },
    },
  };

  // Menampilkan form login saat halaman dimuat
  pbo.controller.signform();
</script>
